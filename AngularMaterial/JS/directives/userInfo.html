<fieldset flex="row" >
    <label> {{wk_data.forWho}} </label>

    <md-input-container>
        <label>First name: </label>

        <div ng-messages="editUser.name.$error">
            <div ng-if="editUser.name.$error.required" ng-message="required">this is required!
            </div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
        </div>

        <input type="text" name="first"
               placeholder="Insert your name" ng-model="wk_data.first_name" required="required">

<!--        ng-minlength="3" md-maxlength="25"-->
    </md-input-container>


    <md-input-container>
        <label>Last name: </label>

        <div ng-messages="editUser.name.$error">
            <div ng-if="editUser.name.$error.required" ng-message="required">this is required!
            </div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
        </div>

        <input type="text" name="last"
               placeholder="Insert your name" ng-model="wk_data.last_name" required="required">

<!--        ng-minlength="3" md-maxlength="25"-->
    </md-input-container>
